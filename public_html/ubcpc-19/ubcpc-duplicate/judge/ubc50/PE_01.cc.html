<code class="line-numbers language-cpp">#include&lt;cstdio&gt;
#include&lt;algorithm&gt;
using namespace std;
int n,k,i;
int a[2010];
int main() 
{
	scanf(&quot;%d%d&quot;,&amp;n,&amp;k);
	for (i=1;i&lt;=n;i++) scanf(&quot;%d&quot;,&amp;a[i]);
	sort(a+1,a+n+1);
	int ans=0;
	for (i=n;i&gt;=n-k+1;i--) ans+=a[i];
	printf(&quot;%d\n&quot;,ans);
}
