<code class="line-numbers language-cpp">m = input()

s = int(input())


w = input()

if m == 'E':
    print(''.join([chr((ord(c) + s) if (ord(c) + s) &lt;= ord('z') else (ord(c) + s - 26)) for c in w]))
else:
    print(''.join([chr((ord(c) - s) if (ord(c) - s) &gt;= ord('a') else (ord(c) - s + 26)) for c in w]))
</code>
