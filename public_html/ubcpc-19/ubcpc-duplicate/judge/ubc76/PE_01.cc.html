<code class="line-numbers language-cpp">#include &lt;bits/stdc++.h&gt;
using namespace std;
int n, k;
int a[2001];
int main() {
	cin &gt;&gt; n &gt;&gt; k;
	for (int i = 0; i &lt; n; i++)
		cin &gt;&gt; a[i];
	sort(a, a + n);
	long long ans = 0;
	for (int i = n - 1; i &gt; n - 1 - k; i--) {
		ans += a[i];
	}
	cout &lt;&lt; ans &lt;&lt; '\n';
}</code>
