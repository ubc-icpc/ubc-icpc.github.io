<code class="line-numbers language-cpp">mode = input()
shift = int(input())

s = input()

out = ''

if mode == 'D':
    shift = 26 - shift

for c in s:
    num = ord(c) - 97

    new = (num + shift) % 26

    out += chr(new + 97)

print(out)
