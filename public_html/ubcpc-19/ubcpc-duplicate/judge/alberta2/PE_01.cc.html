<pre>
<code class="line-numbers language-cpp">#include &lt;iostream&gt;
#include &lt;algorithm&gt;
using namespace std;

int main() {
    int n, k;
    cin &gt;&gt; n &gt;&gt; k;

    int a[n];
    for (int i = 0; i &lt; n; i++) cin &gt;&gt; a[i];
    sort(a, a+n);
    int out = 0;
    for (int i = n-1; i &gt;= n-k; i--) {
        out += a[i];
    }
    cout &lt;&lt; out &lt;&lt; endl;
}</code>
