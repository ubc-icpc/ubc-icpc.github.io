from sys import stdin

op = stdin.readline().strip()
s = int(stdin.readline().strip())
word = stdin.readline().strip()

if op == 'E':
	print(&quot;&quot;.join(([chr((ord(i) + s - 97) % 26 + 97) for i in word])))
else:
	print(&quot;&quot;.join(([chr((ord(i) - s - 97) % 26 + 97) for i in word])))</code>
