<code class="line-numbers language-cpp">import sys

lines = [s.strip() for s in sys.stdin.readlines()]

[N, K] = [int(token) for token in lines[0].split()]
vals = [int(token) for token in lines[1].split()]

if K &gt; N:
    K = N

print(sum(sorted(vals, reverse=True)[:K]))</code>
