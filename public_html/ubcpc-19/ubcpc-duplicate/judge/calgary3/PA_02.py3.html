<code class="line-numbers language-cpp">from string import ascii_lowercase as al

ED = input()
shift = int(input())
word = input()

if ED == 'E':
	A = [al[(al.find(x)+shift)%26] for x in word]
	print(''.join(A))
else:
	A = [al[(al.find(x)-shift)%26] for x in word]
	print(''.join(A))
</code>
