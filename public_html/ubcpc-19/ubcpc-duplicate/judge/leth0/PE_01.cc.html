<code class="line-numbers language-cpp">#include &lt;bits/stdc++.h&gt;

using namespace std;

int main()
{
  int N, K;
  cin &gt;&gt; N &gt;&gt; K;

  int A[2000];
  for (int i = 0; i &lt; N; i++) {
    cin &gt;&gt; A[i];
  }
  sort(A, A+N);
  int ans = 0;
  for (int i = 1; i &lt;= K; i++) {
    ans += A[N-i];
  }
  cout &lt;&lt; ans &lt;&lt; endl;
  return 0;

}
</code>
