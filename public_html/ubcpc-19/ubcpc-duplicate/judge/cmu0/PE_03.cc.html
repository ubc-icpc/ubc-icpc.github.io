<code class="line-numbers language-cpp">#include &lt;bits/stdc++.h&gt;

using namespace std;

int N, K;
int A[10105];

int main()
{
	cin &gt;&gt; N &gt;&gt; K;
	for (int i = 0; i &lt; N; i++) cin &gt;&gt; A[i];
	sort (A, A + N);
	int ans = 0;
	for (int i = N - K; i &lt; N; i++)
	{
		//cout &lt;&lt; A[i] &lt;&lt; '\n';
		ans += A[i];
	}
	cout &lt;&lt; ans &lt;&lt; endl;
}
