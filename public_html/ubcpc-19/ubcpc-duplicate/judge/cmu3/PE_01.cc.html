<code class="line-numbers language-cpp">#include &lt;iostream&gt;

using namespace std;
    int n,k,s;
    int a[2001],m;
int main()
{
    cin&gt;&gt;n&gt;&gt;k;
    for(int i=0; i &lt;n;i++) cin&gt;&gt;a[i];
    for(int i=0;i&lt;k;i++) {
        m = 0;
        for(int j=0;j&lt;n;j++) if(a[j]&gt;a[m]) m=j;
        s+=a[m],a[m]=0;
    }
    cout&lt;&lt;s;

    return 0;
}
