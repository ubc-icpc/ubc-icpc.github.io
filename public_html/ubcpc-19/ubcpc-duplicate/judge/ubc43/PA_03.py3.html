<pre>
<code class="line-numbers language-cpp"># fb = open(&quot;A.txt&quot;,&quot;r&quot;)
inst = input()
num = int(input())
word = input()
if(inst.strip() == &quot;E&quot;):
	num = num
else:
	num = 26-num
rslt = []
for ele in word:
	changed_word = (ord(ele)+num-97)%26
	rslt.append(chr(changed_word+97))
print(''.join(rslt))
# fb.close()</code>
</pre>
