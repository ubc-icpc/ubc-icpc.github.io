<code class="line-numbers language-cpp">#include &lt;bits/stdc++.h&gt;
using namespace std;

int main()
{
	ios::sync_with_stdio(0);
	cin.tie(NULL);
	string A, B; cin &gt;&gt; A &gt;&gt; B;
	string res = B + A;
	for (char &amp;c : res)
			if (c &gt;= 'A' &amp;&amp; c &lt;= 'Z')
					c = (c - 'A') + 'a';
	res[0] = (res[0] - 'a') + 'A';
	cout &lt;&lt; res &lt;&lt; endl;
}
