<body>
<pre class="brush: cpp">
#include &lt;bits/stdc++.h&gt;
using namespace std;

int main(){
	int T;cin&gt;&gt;T;
	for(int t=1;t&lt;=T;t++){
		int s,b,m;cin&gt;&gt;s&gt;&gt;b&gt;&gt;m;
		cout&lt;&lt;&quot;Practice #&quot;&lt;&lt;t&lt;&lt;&quot;: &quot;&lt;&lt;s&lt;&lt;' '&lt;&lt;b&lt;&lt;'\n';
		while(m--){
			int g;cin&gt;&gt;g;
			while(g&gt;=b){
				b&lt;&lt;=1;
			}
			b-=g;
			cout&lt;&lt;g&lt;&lt;' '&lt;&lt;b&lt;&lt;'\n';
		}
		cout&lt;&lt;'\n';
	}
}</pre>
