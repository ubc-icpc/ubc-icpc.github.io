<body>
<pre class="brush: cpp">
#include &lt;bits/stdc++.h&gt;

using namespace std;

int main() {
  int T; cin &gt;&gt; T;
  for (int t = 1; t &lt;= T; ++t) {
    int d, n; cin &gt;&gt; d &gt;&gt; n;
    cout &lt;&lt; &quot;Grid #&quot; &lt;&lt; t &lt;&lt; &quot;: &quot;;
    if (d &lt;= (n-1) * (n-1) + 1) cout &lt;&lt; 2*d*(n-1) &lt;&lt; endl &lt;&lt; endl;
    else cout &lt;&lt; &quot;impossible&quot; &lt;&lt; endl &lt;&lt; endl;
  }
}
</pre>
