<body>
<pre class="brush: cpp">
#include &lt;iostream&gt;

using namespace std;

int main() {
  int t;
  cin &gt;&gt; t;
  for (int cno = 1; cno &lt;= t; ++cno) {
    int n, d;
    cin &gt;&gt; d &gt;&gt; n;
    cout &lt;&lt; &quot;Grid #&quot; &lt;&lt; cno &lt;&lt; &quot;: &quot;;
    if (d &gt; (n-1)*(n-1)+1) cout &lt;&lt; &quot;impossible\n\n&quot;;
    else cout &lt;&lt; d*2*(n-1) &lt;&lt; &quot;\n\n&quot;;
  }
  return 0;
}
</pre>
