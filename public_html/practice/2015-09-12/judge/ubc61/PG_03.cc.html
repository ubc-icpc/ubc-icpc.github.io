<body>
<pre class="brush: cpp">
#include &lt;bits/stdtr1c++.h&gt;
using namespace std;

int main() {
	int g; cin &gt;&gt; g;
	for (int N=1; N&lt;=g; N++) {
		int d,n; cin &gt;&gt; d &gt;&gt; n;
		cout &lt;&lt; &quot;Grid #&quot; &lt;&lt; N &lt;&lt; &quot;: &quot;;
		if (d&gt;(n-1)*(n-1)+1) {
			cout &lt;&lt; &quot;impossible&quot;;
		} else {
			cout &lt;&lt; 2*(n-1)*d;
		}
		cout &lt;&lt; endl &lt;&lt; endl;
	}
	return 0;
}</pre>
</body>
