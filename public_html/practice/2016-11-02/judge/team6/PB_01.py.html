<body>
<pre class="brush: cpp">
import sys
s = sys.stdin.readline()[:-1]
d = {'R': 'S', 'B': 'K', 'L': 'H'}
ns = []
i = 0
while i &lt; len(s):
  if set(s[i:i+3]) == set(['R', 'B', 'L']):
    ns.append('C')
    i+=3
  else:
    ns.append(d[s[i]])
    i += 1

print ''.join(ns)
</pre>
</body>
