<body>
<pre class="brush: cpp">
import math
N = int(raw_input())
l = map(int, raw_input().split())

l.sort()

res = False
for i in range(0,N-3):
    if(l[i]+l[i+1] &gt; l[i+2]):
        res = True
        break

if res:
    print 'possible'
else:
    print 'impossible'
</pre>
