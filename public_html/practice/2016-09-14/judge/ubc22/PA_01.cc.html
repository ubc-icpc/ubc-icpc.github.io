#include&lt;bits/stdtr1c++.h&gt;
using namespace std;

int T, K, N;

int main () {
  ios::sync_with_stdio(0);
  cin.tie();

  cin &gt;&gt; T;
  while(T--) {
    cin &gt;&gt; K &gt;&gt; N;
    int res = (N + 1) * N / 2;
    cout &lt;&lt; K &lt;&lt; &quot; &quot; &lt;&lt; res &lt;&lt; &quot; &quot; &lt;&lt; res * 2 - N &lt;&lt; &quot; &quot; &lt;&lt; res * 2 &lt;&lt; endl;
  }

  return 0;
}
