<pre class="brush: cpp">
#include &lt;bits/stdtr1c++.h&gt;
using namespace std;

#define cos150 -0.86602540378443864676372317075294

int main() {
	int n; cin &gt;&gt; n;
	while(n--) {
		double r; cin &gt;&gt; r;
		double side = 2*r+sqrt(8*r*r*(1-cos150));

		cout &lt;&lt; setprecision(5) &lt;&lt; fixed &lt;&lt; side*side &lt;&lt; &quot;\n&quot;;
	}
	return 0;
}</pre>
