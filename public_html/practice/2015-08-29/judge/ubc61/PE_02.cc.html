<body>
<pre class="brush: cpp">
#include &lt;bits/stdtr1c++.h&gt;
using namespace std;
int main() {
	int n; cin &gt;&gt; n;
	while(n--) {
		long x1,y1,x2,y2; cin &gt;&gt; x1 &gt;&gt; y1 &gt;&gt; x2 &gt;&gt; y2;
		(__gcd(abs(x1),abs(y1)) == __gcd(abs(x2),abs(y2))) ? cout &lt;&lt; 1 : cout &lt;&lt; 0;
		cout &lt;&lt; endl;
	}
	return 0;
}</pre>
