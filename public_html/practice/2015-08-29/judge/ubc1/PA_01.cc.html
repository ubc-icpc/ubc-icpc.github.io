<pre class="brush: cpp">
#include &lt;bits/stdtr1c++.h&gt;

using namespace std;

typedef long double ld;

const ld pi = acos(-1.0L);
int main() {
    int t; cin &gt;&gt; t;
    while (t--) {
        ld r; cin &gt;&gt; r;
        ld L = 4*r*cos(pi/12) + 2*r;
        cout &lt;&lt; setprecision(5) &lt;&lt; fixed &lt;&lt; L*L &lt;&lt; endl;
    }
	return 0;
}</pre>
