using namespace std;

int main() {
	int T; cin &gt;&gt; T;
	for (int i = 0; i &lt; T; ++i) {
		int c, p; cin &gt;&gt; c &gt;&gt; p;
		cout &lt;&lt; c &lt;&lt; &quot; &quot; &lt;&lt; p &lt;&lt; endl;
		cout &lt;&lt; p + (c - 1)*(p - 2) &lt;&lt; endl;
	}
