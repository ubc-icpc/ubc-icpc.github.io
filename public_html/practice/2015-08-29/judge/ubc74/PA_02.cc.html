#include&lt;iostream&gt;
#include&lt;iomanip&gt;
#include&lt;math.h&gt;

using namespace std;

int main() {
	int T; cin &gt;&gt; T;
	for (int i = 1; i &lt;= T; ++i) {
		double r; cin &gt;&gt; r;
		double a = 2 * r + sqrt(8 * r*r + 8 * r*r*sqrt(3) / 2);
		cout &lt;&lt; setprecision(5) &lt;&lt; fixed &lt;&lt; a*a &lt;&lt; endl;
	}
}</pre>
