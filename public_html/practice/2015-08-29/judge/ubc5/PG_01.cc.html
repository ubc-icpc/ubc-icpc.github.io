#include &lt;iostream&gt;
using namespace std;

int main() {
  int n; cin &gt;&gt; n;
  while (n--) {
    int c, p;
    cin &gt;&gt; c &gt;&gt; p;
    cout &lt;&lt; c &lt;&lt; &quot; &quot; &lt;&lt; p &lt;&lt; &quot;\n&quot; &lt;&lt; (c &gt; 1 ? p+(c-1)*(p-2) : p) &lt;&lt; &quot;\n&quot;;
  }
  return 0;
}
