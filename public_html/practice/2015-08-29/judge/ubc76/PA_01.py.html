<body>
<pre class="brush: cpp">

import math
case = int(raw_input())
for i in range(case):
    r = float(raw_input())
    index = 2+math.sqrt(6)+math.sqrt(2)
    o =(index*r)**2
    print(&quot;{0:.5f}&quot;.format(o))
    </pre>
</body>
