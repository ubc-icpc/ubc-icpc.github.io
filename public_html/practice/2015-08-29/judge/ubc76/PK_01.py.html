<body>
<pre class="brush: cpp">
trip = int(raw_input())
for i in range(trip):
    total,gas,food = [int(x) for x in raw_input().split()]
    g = [g for g in range(0,total,gas)]
    f = [f for f in range(0,total,food)]
    o = g+f
    o = set(o)
    print str(total)+' '+str(gas)+' '+str(food)
    print len(o)-1
    
    
    </pre>
</body>
