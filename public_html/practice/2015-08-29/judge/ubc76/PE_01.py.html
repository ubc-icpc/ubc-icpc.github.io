<body>
<pre class="brush: cpp">
def gcd(a, b):
    if b == 0: return a
    return gcd(b, a % b)

t = int(raw_input())
for i in range(t):
    x, y, xx, yy = [abs(int(i)) for i in raw_input().split()]
    if gcd(x, y) == gcd(xx, yy):
        print 1
    else:
        print 0
        </pre>
</body>
