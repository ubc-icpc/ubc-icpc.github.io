<pre class="brush: cpp">
#include &lt;bits/stdc++.h&gt;

using namespace std;

typedef long long ll;

int main() {
	ll n;
	while (cin &gt;&gt; n) {
		int i = 1;
		set&lt;int&gt; s;
		while (s.size() != 10) {
			ll m = i*n;
			while (m &gt; 0) {
				s.insert(m%10);
				m /= 10;
			}
			i++;
		}
		cout &lt;&lt; i-1 &lt;&lt; endl;
	}
}
</pre>
