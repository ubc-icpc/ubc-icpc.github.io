<pre class="brush: cpp">
import sys

def test(n):
  m = 0
  k = 0
  ds = set()
  while True:
    m += n
    k += 1
    for d in str(m): ds.add(int(d))
    if len(ds) == 10: return k

for l in sys.stdin:
  print test(int(l))
