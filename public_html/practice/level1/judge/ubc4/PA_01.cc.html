using namespace std;

int main() {
    ios_base::sync_with_stdio(false);
    cin.tie(NULL);

    long long t, a, b;
    cin &gt;&gt; t;
    for (int i = 0; i &lt; t; ++i) {
        cin &gt;&gt; a &gt;&gt; b;
        cout &lt;&lt; a + b &lt;&lt; ' ' &lt;&lt; a - b &lt;&lt; ' ' &lt;&lt; a * b &lt;&lt; '\n';
    }
    return 0;
}
