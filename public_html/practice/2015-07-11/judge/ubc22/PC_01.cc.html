<body>
<pre class="brush: cpp">
#include &lt;bits/stdtr1c++.h&gt;
using namespace std;

int N, C, B; string S;

int main () {
  cin &gt;&gt; N;
  while (N--) {
    cin &gt;&gt; S;
    B = 1;
    for (int i = 0; i &lt; S.size()-1; ++i)
      B = B &amp;&amp; (S[i] != 'C' || S[i+1] != 'D');
    C += B;
  }
  cout &lt;&lt; C &lt;&lt; endl;
  return 0;
}
</pre>
</body>
