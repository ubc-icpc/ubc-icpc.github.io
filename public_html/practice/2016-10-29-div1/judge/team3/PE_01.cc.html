<pre class="brush: cpp">
#include &lt;bits/stdc++.h&gt;
using namespace std;

int main()
{
	int t; cin &gt;&gt; t;
	vector&lt;int&gt; a(t);
	for (int i = 0; i &lt; t; i++)
	{
		cin &gt;&gt; a[i];
	}
	sort(a.begin(), a.end());

	int W = 1e9;
	for (int i = 0; i &lt; t / 2; i++) {
		W = min(W, a[i] + a[a.size() - 1 - i]);
	}
	
	cout &lt;&lt; W &lt;&lt; endl;
}
