#include &lt;iostream&gt;
#include &lt;algorithm&gt;

using namespace std;

int main() {
	int n; cin &gt;&gt; n;
	int s[n];
	for(int i = 0; i &lt; n; i++) {
		cin &gt;&gt; s[i];	
	}
	sort(s, s+n);
	int mm = 2000000;
	for(int i = 0; i &lt; n/2; i++) {
		 mm = min(s[i]+s[n-i-1], mm);
	}
	cout &lt;&lt; mm &lt;&lt; endl;
}
