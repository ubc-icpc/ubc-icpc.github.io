<pre class="brush: cpp">
#include &lt;bits/stdtr1c++.h&gt;

using namespace std;

int a[100005];
int main() {
	int n; cin &gt;&gt; n;
	for (int i = 0; i &lt; n; i++) cin &gt;&gt; a[i];
	sort(a, a+n);
	
	int res = 200000000;
	for (int i = 0; i &lt; n/2; i++) res = min(res, a[i] + a[n-i-1]);
	cout &lt;&lt; res &lt;&lt; endl;
	return 0;
}</pre>
