<body>
<pre class="brush: cpp">
import sys

q = int(sys.stdin.readline())
d = {}
for i in range(q):
  d[i+1] = sys.stdin.readline()[:-1]

r = int(sys.stdin.readline())
for j in range(r):
  i = int(sys.stdin.readline())
  if i not in d:
    print(&quot;Rule %d: No such rule&quot; % i) 
  else:
    print(&quot;Rule %d: %s&quot; % (i, d[i]))
</pre>
</body>
