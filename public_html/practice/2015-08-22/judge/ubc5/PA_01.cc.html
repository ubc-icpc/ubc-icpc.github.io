#include &lt;iostream&gt;
using namespace std;

int main() {
  int n, t = 0, m = 0;
  while (cin &gt;&gt; n &amp;&amp; n) {
    m += n;
    t++;
    if (m &gt;= 50) {
      cout &lt;&lt; &quot;Input #&quot; &lt;&lt; t &lt;&lt; &quot;: &quot;;
      if (m/50 &gt;= 2)
        cout &lt;&lt; &quot;Totally &quot;;
      cout &lt;&lt; &quot;Sweet!\n&quot;;
      m %= 50;
    }
  }
  return 0;
}
