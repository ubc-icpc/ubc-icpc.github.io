<body>
<pre class="brush: cpp">
#include &lt;bits/stdtr1c++.h&gt;
using namespace std;
int main() {
	int m;
	int sum = 0;
	int i=1;
	while (cin &gt;&gt; m &amp;&amp; m) {
		sum += m;
		if (sum &gt;= 50) {
			cout &lt;&lt; &quot;Input #&quot; &lt;&lt; i &lt;&lt; &quot;: &quot;;
			if (sum/50 &gt;= 2)
				cout &lt;&lt; &quot;Totally &quot;;
			cout &lt;&lt; &quot;Sweet!&quot; &lt;&lt; endl;
			sum %= 50;
		}
		i++;
	}
	return 0;
}</pre>
