#include&lt;iostream&gt;

using namespace std;

int main() {
	int i, b = 0, l = 0;
	while (cin &gt;&gt; i &amp;&amp; ++l) {
		b += i;
		if (b &gt;= 50) {
			cout &lt;&lt; &quot;Input #&quot; &lt;&lt; l &lt;&lt; &quot;: &quot;;
			if (b / 50 &gt;= 2)
				cout &lt;&lt; &quot;Totally &quot;;
			cout &lt;&lt; &quot;Sweet!\n&quot;;
			b %= 50;
		}
	}
}</pre>
