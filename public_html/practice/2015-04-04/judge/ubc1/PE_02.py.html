<body>
<pre class="brush: cpp">
import string, random

letters = string.ascii_lowercase
t = int(raw_input())
for i in range(t):
	n, m, k = [int(x) for x in raw_input().split()]
	text = raw_input()
	while True:
		ans = ''.join(random.choice(letters[0:k]) for j in range(m))
		if ans not in text:
			print ans
			break
</pre>
</body>
