<body>
<pre class="brush: cpp">
#include&lt;iostream&gt;
using namespace std;

int main() {
  int t; cin &gt;&gt; t;
  while (t--) {
    int a,b; char ch;
    cin &gt;&gt; a &gt;&gt; b &gt;&gt; ch;
    if ((a&lt;b &amp;&amp; ch=='&lt;') || (a&gt;b &amp;&amp; ch=='&gt;'))
      cout &lt;&lt; &quot;Ready&quot; &lt;&lt; endl;
    else
      cout &lt;&lt; &quot;Reboot&quot; &lt;&lt; endl;
  }
}
</pre>
