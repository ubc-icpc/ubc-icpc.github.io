<body>
<pre class="brush: cpp">
#define _USE_MATH_DEFINES
#include &lt;cmath&gt;
#include &lt;iostream&gt;
using namespace std;

int main(){
	int n; cin &gt;&gt; n;
	cout.precision(2);
	while (n--){
		double r, d;
		cin &gt;&gt; r &gt;&gt; d;
		double ans = 4 * M_PI*r*r*r / 3;
		ans -= M_PI*(r - d)*(r - d)*(2 * r + d) / 3;
		cout&lt;&lt;fixed&lt;&lt; ans &lt;&lt; endl;
		
	}
}</pre>
</body>
