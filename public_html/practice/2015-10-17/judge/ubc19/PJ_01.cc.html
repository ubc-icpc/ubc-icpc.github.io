<body>
<pre class="brush: cpp">
#include &lt;iostream&gt;

using namespace std;

int main() {
  int t; cin &gt;&gt; t;
  
  for (int i=0; i&lt;t; i++) {
    int a, b; char c;
    cin &gt;&gt; a &gt;&gt; b &gt;&gt; c;
    if ((c == '&lt;' &amp;&amp; a&lt;b) || (c == '&gt;' &amp;&amp; a&gt;b)) {
      cout &lt;&lt; &quot;Ready&quot; &lt;&lt; endl;
    } else {
      cout &lt;&lt; &quot;Reboot&quot; &lt;&lt; endl;
    }
    
  }
}</pre>
