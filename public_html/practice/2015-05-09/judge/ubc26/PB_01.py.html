<body>
<pre class="brush: cpp">
import itertools as I
from sys import stdin as S

n = int(S.next())
l = map(int, S.next().split(' '))
sd = sorted(l)
u = [i for i, g in I.groupby(sd) if len(list(g)) == 1]

if len(u) == 0:
    print &quot;none&quot;
else:
    print 1 + l.index(max(u))

</pre>
</body>
