<body>
<pre class="brush: cpp">
#include&lt;iostream&gt;
#include&lt;string&gt;
using namespace std;

int main() {
  string s; cin &gt;&gt; s;
  int len=s.size();
  int res=0;
  for (int i=0; i&lt;len; i+=3) {
    if  (s[i]!='P') res++; 
    if  (s[i+1]!='E') res++; 
    if  (s[i+2]!='R') res++; 
  }
  cout &lt;&lt; res &lt;&lt; endl;
}
</pre>
