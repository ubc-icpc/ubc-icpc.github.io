#include &lt;iostream&gt;

using namespace std;

int main() {
  string s;
  cin &gt;&gt; s;
  int count = 0;
  for(int i = 0; i &lt; s.length(); i+=3) {
    if(s[i] != 'P')
      count++;
    if(s[i+1] != 'E')
      count++;
    if(s[i+2] != 'R')
      count++;  
  }
  cout &lt;&lt; count &lt;&lt; endl;
  return 0;
}
