using namespace std;

int t[100005];

int main () {
	int n, k;
	cin &gt;&gt; n &gt;&gt; k;
	int count = 0;
	int f = 0, res = 0;
	for(int i = 0; i &lt; n; i++) {
		cin &gt;&gt; t[i];
		while(t[i]-t[f] &gt;= 1000)
			f++;
		res = max(res, (i-f+1+k-1)/k);
	}
	cout &lt;&lt; res &lt;&lt; endl;
	return 0;
}</pre>
