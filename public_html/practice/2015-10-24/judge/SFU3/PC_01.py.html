<body>
<pre class="brush: cpp">
s = raw_input()
days = 0

for i, c in enumerate(s):
	if i % 3 == 0 and c != 'P':
		days += 1
	elif i % 3 == 1 and c != 'E':
		days += 1
	elif i % 3 == 2 and c != 'R':
		days += 1

print days</pre>
</body>
