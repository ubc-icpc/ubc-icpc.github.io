<body>
<pre class="brush: cpp">
#include&lt;bits/stdtr1c++.h&gt;
using namespace std;

string S;
int C;

int main () {
    cin &gt;&gt; S;
    for (int i = 0; i &lt; S.size(); ++i) {
        C += (i%3 == 0? S[i] != 'P':
             (i%3 == 1? S[i] != 'E':
                        S[i] != 'R'));
    }
    cout &lt;&lt; C &lt;&lt; endl;
    return 0;
}</pre>
</body>
