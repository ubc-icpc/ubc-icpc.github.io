<pre class="brush: cpp">
#include&lt;iostream&gt;

using namespace std;

int main(){
   char p,e,r;
   int c = 0;
   while(cin &gt;&gt; p &gt;&gt; e &gt;&gt; r){
      if(p != 'P')
	 c++;
      if(e != 'E')
	 c++;
      if(r != 'R')
	 c++;
   }
   cout &lt;&lt; c &lt;&lt; endl;
   return 0;
}
