<pre class="brush: cpp">
#include &lt;iostream&gt;
#include &lt;cstring&gt;

using namespace std;

string s;

int main()
{
	cin&gt;&gt;s;
	int ans = 0;
	for(int i=0;i&lt;s.length();i+=3)
	{
		if(s[i]!='P')
			++ans;
		if(s[i+1]!='E')
			++ans;
		if(s[i+2]!='R')
			++ans;
	}
	cout&lt;&lt;ans&lt;&lt;endl;
	return 0;
}
</pre>
