<body>
<pre class="brush: cpp">
#include &lt;iostream&gt;
using namespace std;
int main() {
	
	int in[8];
	
	for(int i=0; i&lt;8; i++) {
		cin &gt;&gt; in[i];
	}
	
	int ans=0;
	
	for(int j=0; j&lt;8; j++) {
		int tmp=0;
		for (int k=0; k&lt;4; k++) {
			 tmp+=in[(j+k)%8];
		}
		if (tmp &gt; ans) {
			ans = tmp;
		}
	}

	cout &lt;&lt; ans &lt;&lt; &quot;\n&quot;;
	return 0;
}</pre>
</body>
