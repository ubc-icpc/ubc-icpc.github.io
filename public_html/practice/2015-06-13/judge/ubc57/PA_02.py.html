<pre class="brush: cpp">

for i in range(0,8):
    n=int(input())
    L.append(n)
L.append(L[0])
L.append(L[1])
L.append(L[2])
s=0
for i in range(0,8):
    s=max(s,sum(L[i:i+4]))
print(s)
