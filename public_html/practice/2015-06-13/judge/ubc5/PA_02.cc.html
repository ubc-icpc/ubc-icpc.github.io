<pre class="brush: cpp">
#include &lt;iostream&gt;
using namespace std;

int s[8];

int main() {
  for (int i = 0; i &lt; 8; i++)
    cin &gt;&gt; s[i];
  int mx = 0;
  for (int i = 0; i &lt; 8; i++) {
    int x = 0;
    for (int j = 0; j &lt; 4; j++)
      x += s[(i+j)%8];
    if (mx &lt; x)
      mx = x;
  }
  cout &lt;&lt; mx &lt;&lt; &quot;\n&quot;;
  return 0;
}
