<pre class="brush: cpp">
#include &lt;iostream&gt;
#include &lt;set&gt;

#define ll long long

using namespace std;

int main(){
	ll n;
	while(cin&gt;&gt;n){
		set&lt;ll&gt; lol;
		for(int i=1;; i++){
			ll k=i*n;	
			while(k){
				lol.insert(k%10);
				k/=10;
			}
			if(lol.size()==10){
				cout&lt;&lt;i&lt;&lt;endl;
				break;
			}
		}	
	}
	return 0;
}
</pre>
