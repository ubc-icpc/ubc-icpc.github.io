<body>
<pre class="brush: cpp">
import sys

for line in sys.stdin.readlines():
  n = int(line)
  k = 0;
  cnt = set()
  while len(cnt) &lt; 10:
    k += 1
    val = k*n
    while val:
      dig = val%10
      val /= 10
      cnt.add(dig)
  print(k)
</pre>
</body>
