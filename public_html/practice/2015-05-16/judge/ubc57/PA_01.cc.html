// May 16 A.cpp : Defines the entry point for the console application.
//

#include &lt;iostream&gt;
using namespace std;


int main()
{
	int n;
	cin&gt;&gt;n;
	long long num;
	num=0;
	for (int i=1; i&lt;=n;i++){
		long long a;
		cin&gt;&gt;a;
		a=a*i;
		a=a-num;
		num=num+a;
		cout&lt;&lt;(a)&lt;&lt;&quot; &quot;;
	}
	return 0;
}
