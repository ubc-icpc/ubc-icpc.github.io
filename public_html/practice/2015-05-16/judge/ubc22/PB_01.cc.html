<body>
<pre class="brush: cpp">
#include&lt;bits/stdtr1c++.h&gt;
using namespace std;

int N, M, A = 100, B, C = 100, D;

int main() {
	cin &gt;&gt; N;
	while (N--) {
		cin &gt;&gt; M;
		A = min(A, M);
		B = max(B, M);
		cin &gt;&gt; M;
		C = min(C, M);
		D = max(D, M);
	}
	M = max(B - A, D - C);
	cout &lt;&lt; M * M &lt;&lt; endl;
	return 0;
}</pre>
