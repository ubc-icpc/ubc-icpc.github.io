<body>
<pre class="brush: cpp">
#include&lt;bits/stdtr1c++.h&gt;
using namespace std;

int N, M, T;

int main () {
	cin &gt;&gt; N;
	for (int i = 0; i &lt; N; ++i) {
		cin &gt;&gt; M;
		cout &lt;&lt; M + (M - T) * i &lt;&lt; ((i == N - 1)? '\n' : ' ');
		T = M;
	}
	return 0;
}</pre>
</body>
