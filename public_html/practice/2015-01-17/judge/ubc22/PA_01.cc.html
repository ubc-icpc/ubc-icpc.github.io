using namespace std;

int main() {
  
  int J;
  cin &gt;&gt; J;
  
  int total = 0;
  for (int i = 1; i &lt; J - 2; i++)
    total += (i + 1) * i / 2;
  
  cout &lt;&lt; total &lt;&lt; endl;
  
  return 0;
