<pre class="brush: cpp">
#include &lt;iostream&gt;
using namespace std;

int main() {
  int j;
  while (cin &gt;&gt; j) {
    int pls = 0;
    for (int a = 1; a &lt; j-2; a++)
      for (int b = a+1; b &lt; j-1; b++)
        for (int c = b+1; c &lt; j; c++)
          pls++;
    cout &lt;&lt; pls &lt;&lt; &quot;\n&quot;;
  }
  return 0;
}
</pre>
