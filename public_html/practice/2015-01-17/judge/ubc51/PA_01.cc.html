<pre class="brush: cpp">
#include&lt;iostream&gt;

using namespace std;

int main(){

	int n;
	cin &gt;&gt; n;
	if (n &lt; 4)
	{
		cout &lt;&lt; 0;
	}
	else
	{
		long result = 1;
		for (size_t i = 0; i &lt; 3; i++)
		{
			result = result * (n - 1 - i) / (i + 1);
		}

		cout &lt;&lt; result;
	}

	return 0;
}</pre>
