<body>
<pre class="brush: cpp">
#include &lt;stdio.h&gt;

int main() {
    long long n;
    scanf(&quot;%lld&quot;, &amp;n);
    if (n &lt;= 3) {
        printf(&quot;0\n&quot;);
    } else {
        long long x = (n-1) * (n-2) * (n-3);
        printf(&quot;%lld\n&quot;, x / 6);
    }
    return 0;
}
</pre>
