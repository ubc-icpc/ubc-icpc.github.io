<body>
<pre class="brush: cpp">
#include &lt;iostream&gt;
using namespace std;

int main() {
	int j; cin &gt;&gt; j;
	int total = 0;
	for(int i = j - 1; i &gt;= 3; --i){
		for(int a = i - 1; a &gt;= 2; --a){
			for(int b = a - 1; b &gt;= 1; --b){
				total += 1;
			}
		}
	}
	cout &lt;&lt; total &lt;&lt; endl;
	return 0;
}
</pre>
