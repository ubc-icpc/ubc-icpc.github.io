<body>
<pre class="brush: cpp">
rv = {'I':1,'V':5,'X':10,'L':50,'C':100,'D':500,'M':1000}
s = raw_input()
a = 0
for i in range(0,len(s),2):
	sgn = -1 if i+3&lt;len(s) and rv[s[i+3]] &gt; rv[s[i+1]] else 1
	a += sgn * int(s[i]) * rv[s[i+1]]
print a
</pre>
</body>
