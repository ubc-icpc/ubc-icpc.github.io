<body>
<pre class="brush: cpp">
#include&lt;bits/stdtr1c++.h&gt;
using namespace std;

int W, N, T, M[100005];

int main () {
  cin &gt;&gt; W &gt;&gt; N; for (int i = 0; i &lt; N; ++i) cin &gt;&gt; M[i];
  int i = 0;
  for (; i &lt; N &amp;&amp; T &lt;= W; ++i) {
    T += M[i];
    if (i &gt;= 4) T -= M[i - 4];
  }
  if (T &gt; W) --i;
  cout &lt;&lt; i &lt;&lt; endl;
  return 0;
}
</pre>
</body>
