<body>
<pre class="brush: cpp">
t = int(raw_input())

for i in range(t):
    line = raw_input()
    s = set('abcdefghijklmnopqrstuvwxyz')-set(line.lower())
    if len(s) == 0:
        print 'pangram'
    else:
        l = sorted(list(s))
        print 'missing', &quot;&quot;.join(l)</pre>
</body>
