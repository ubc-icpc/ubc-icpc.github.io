<pre class="brush: cpp">
#include &lt;iostream&gt;
using namespace std;

typedef long long ll;

int main() {
  ll n; cin &gt;&gt; n;
  ll t = 0, m = 0;
  for (int i = 0; i &lt; n; i++) {
    ll a; cin &gt;&gt; a;
    t += a;
    if (m &lt; a)
      m = a;
  }
  ll ts = t-m;
  cout &lt;&lt; (ts &lt; m ? 2*m : t) &lt;&lt; &quot;\n&quot;;
  return 0;
}
