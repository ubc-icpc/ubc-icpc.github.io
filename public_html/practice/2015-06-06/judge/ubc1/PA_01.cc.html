<body>
<pre class="brush: cpp">
#include &lt;bits/stdtr1c++.h&gt;

using namespace std;

int main() {
    string s; cin &gt;&gt; s;
    sort(s.rbegin(), s.rend());
    
    int sum = 0;
    for (char c : s) {
        sum += c-'0';
    }
    
    if (sum%3 == 0 &amp;&amp; s.back() == '0') cout &lt;&lt; s &lt;&lt; endl;
    else cout &lt;&lt; -1 &lt;&lt; endl;
	return 0;
}</pre>
</body>
