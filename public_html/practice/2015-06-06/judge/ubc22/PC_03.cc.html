#include&lt;bits/stdtr1c++.h&gt;
using namespace std;

long long N, MAX, T, temp;

int main () {
  cin &gt;&gt; N;
  while (N--) { cin &gt;&gt; temp; MAX = max(MAX, temp); T += temp; }
  cout &lt;&lt; max(T, MAX * 2) &lt;&lt; endl;
  return 0;
}
