<body>
<pre class="brush: cpp">
a=list(raw_input())
a.sort()
for i in range(0,len(a)):
        a[i]=int(a[i])
if a[0]!=0 or sum(a)%3!=0:
    print(-1)
else:
    answer=&quot;&quot;
    for i in range(0,len(a)):
        answer=answer+str(a[len(a)-1-i])
    print(answer)
</pre>
</body>
