<body>
<pre class="brush: cpp">
a=int(raw_input())
x=list(map(int,raw_input().split()))
m=0
s=0
for i in range(0,a):
    if x[i]&gt;m:
        m=x[i]
    s=s+x[i]
print(max(s,2*m))
</pre>
</body>
