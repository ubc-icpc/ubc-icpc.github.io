<body>
<pre class="brush: cpp">
import sys

s = sys.stdin.readline()[:-1]
d = {}
for c in s:
    if c not in d:
      d[c] = 0
    d[c] += 1

values = sorted(d.values())
print sum(values[:-2])
</pre>
</body>
