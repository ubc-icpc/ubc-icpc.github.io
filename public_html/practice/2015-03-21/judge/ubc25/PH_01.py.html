<pre class="brush: cpp">
from sys import stdin

t = int(stdin.readline().strip())

for _ in range(t):
    n = int(stdin.readline().strip())
    items = sorted(map(int, stdin.readline().strip().split()), reverse=True)
    result = 0
    for i in range(2, n, 3):
        result += items[i]
    print result
</pre>
