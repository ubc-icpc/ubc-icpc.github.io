#include &lt;algorithm&gt;
using namespace std;

int main(){int t;cin&gt;&gt;t;while(t--){
  int s;cin&gt;&gt;s;int a=999,b=-999;
  while(s--){int c;cin&gt;&gt;c;a=min(a,c);b=max(b,c);}

}}
