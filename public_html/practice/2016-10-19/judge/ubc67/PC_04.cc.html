<pre class="brush: cpp">
#include &lt;iostream&gt;
#include &lt;cmath&gt;
#include &lt;ctgmath&gt;

using namespace std;

int main() {
	double n; cin &gt;&gt; n;
	double k; cin &gt;&gt; k;
	while (k--) {
		n /= 2;
		if (n&lt;=1) break;
	}
	if (n&lt;=1) cout &lt;&lt; &quot;Your wish is granted!&quot; &lt;&lt; endl;
	else cout &lt;&lt; &quot;You will become a flying monkey!&quot; &lt;&lt; endl;
}</pre>
