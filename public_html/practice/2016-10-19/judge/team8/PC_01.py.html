<pre class="brush: cpp">
import sys
import math
input = sys.stdin

[N, K] = [int(i) for i in input.readline().split()]
if math.log(N, 2) &lt;= K:
	print(&quot;Your wish is granted!&quot;)
else:
	print(&quot;You will become a flying monkey!&quot;)</pre>
