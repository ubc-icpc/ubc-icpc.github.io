<body>
<pre class="brush: cpp">
#include &lt;iostream&gt;
#include &lt;cmath&gt;

int main(){
  int starting, target;
  std::cin &gt;&gt; starting &gt;&gt; target;

  int a = ((360-starting)+target)%360;
  int b = -(360-(target-starting))%360;
  
  int ans = (std::min(std::abs(a), std::abs(b)) == std::abs(a)) ? a : b;
  std::cout &lt;&lt; ans &lt;&lt; std::endl;
}
</pre>
