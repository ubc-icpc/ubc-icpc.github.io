<pre class="brush: cpp">
#include &lt;iostream&gt;

using namespace std;

int main(){
	int start, end;
	cin&gt;&gt;start&gt;&gt;end;
	int val = end-start;
	if(val &gt; 180) val -=360;
	else if(val &lt;= -180) val +=360;
	cout&lt;&lt;val&lt;&lt;endl;
	return 0;
}</pre>
