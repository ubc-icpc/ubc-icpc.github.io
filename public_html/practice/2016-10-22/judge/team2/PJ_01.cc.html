<body>
<pre class="brush: cpp">
#include &lt;bits/stdc++.h&gt;

using namespace std;

#define endl '\n'

int main() {
	int n1, n2; cin &gt;&gt; n1 &gt;&gt; n2;
	int diff1 = (n2 + 360 - n1) % 360;
	int diff2 = (n2 - 360 - n1) % 360;

	if((int) abs(diff1) &gt; (int) abs(diff2)) {
		cout &lt;&lt; diff2 &lt;&lt; endl;
	} else {
		cout &lt;&lt; diff1 &lt;&lt; endl;
	}
}
</pre>
