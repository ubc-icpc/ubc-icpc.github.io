<body>
<pre class="brush: cpp">
#!/usr/bin/python3

current = int(input())
target = int(input())
a=0
b=0
if(current &lt; target):
    a = target - current
    b = 360-target + current
else:
    b = current - target
    a = 360-current + target

if(a&lt;=b):
    print(a)
else:
    print(-1 * b)
</pre>
</body>
