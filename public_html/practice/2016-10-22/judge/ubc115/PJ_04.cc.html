<pre class="brush: cpp">
#include &lt;bits/stdc++.h&gt;
using namespace std;

int main() {
        int n1, n2;
        cin &gt;&gt; n1;
        cin &gt;&gt; n2;
        int r = (n2 - n1 + 360) % 360;

        cout &lt;&lt; ((~!(r &lt;= 180) + 1) &amp; (r - 360) | (~(r &lt;= 180) + 1) &amp; r);
        return 0;
}
