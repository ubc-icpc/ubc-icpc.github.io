<body>
<pre class="brush: cpp">
#include &lt;iostream&gt;
#include &lt;cmath&gt;

using namespace std;

int main()
{
    int is, want;
    cin &gt;&gt; is &gt;&gt; want;
    
    int cw = (360 + want - is) % 360;
    int ccw = (360 + is - want) % 360;
    if (cw &lt;= ccw)
        cout &lt;&lt; cw &lt;&lt; '\n';
    else
        cout &lt;&lt; -ccw &lt;&lt; '\n';
}</pre>
</body>
