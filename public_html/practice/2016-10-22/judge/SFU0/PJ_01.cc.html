<pre class="brush: cpp">
#include &lt;iostream&gt;


using namespace std;

int main()
{
    int a, b;
    cin &gt;&gt; a &gt;&gt; b;
    int c = (b - a + 360) % 360;
    if (c == 180) {
        cout &lt;&lt; 180 &lt;&lt; '\n';
    } else if (c &gt; 180) {
        cout &lt;&lt; c-360 &lt;&lt; '\n';
    } else {
        cout &lt;&lt; c &lt;&lt; '\n';
    }
    return 0;
}
</pre>
