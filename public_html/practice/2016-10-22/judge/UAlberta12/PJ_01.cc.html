<pre class="brush: cpp">
#include &lt;iostream&gt;
#include &lt;cmath&gt;
using namespace std;

int main()
{
    int a,b;
    cin&gt;&gt;a&gt;&gt;b;
    int s1,s2,s;
    if(b&lt;a)s1=b+360-a,s2=b-a;
    if(b==a)s1=0,s2=0;
    if(b&gt;a)s1=b-a,s2=-(a+360-b);
    if(abs(s1)&lt;=abs(s2))cout&lt;&lt;s1&lt;&lt;endl;
    else cout&lt;&lt;s2&lt;&lt;endl;
    return 0;
}
