<pre class="brush: cpp">
#include&lt;bits/stdtr1c++.h&gt;
using namespace std;

int main () {
  ios::sync_with_stdio(0);
  cin.tie();

  int a, b;
  cin &gt;&gt; a &gt;&gt; b;
  int c = (b + 360 - a) % 360;
  if (c &lt;= 180) {
    cout &lt;&lt; c &lt;&lt; endl;
  } else {
    cout &lt;&lt; c - 360 &lt;&lt; endl;
  }

  return 0;
}
