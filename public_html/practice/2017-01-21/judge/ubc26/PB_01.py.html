<body>
<pre class="brush: cpp">
import sys
from math import log
s, n = raw_input().split(' ')
n, L = int(n), len(s)
k = 0 if n &lt;= L else int(log(float(n - 1) / float(L), 2) + 1)
if k &gt; 0: C = L*(1 &lt;&lt; (k-1))
while k &gt; 0:
    if n &gt; C: n = (n - 2) % C + 1
    k, C = k - 1, C &gt;&gt; 1
print(s[n-1])
</pre>
</body>
