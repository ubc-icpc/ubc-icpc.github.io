<body>
<pre class="brush: cpp">
from fractions import Fraction as F
import sys

p2s = {2**i for i in range(200)}
def g(x):
    return x in p2s

for l in sys.stdin:
    a = F(l)
    if g(a.denominator):
        print &quot;Exact.&quot;
    else:
        print &quot;Some precision lost.&quot;
</pre>
</body>
