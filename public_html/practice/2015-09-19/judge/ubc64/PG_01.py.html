<body>
<pre class="brush: cpp">
from fractions import Fraction
import sys
for s in sys.stdin:
	n = Fraction(s).denominator
	if (n &amp;(n-1) == 0):
		print &quot;Exact.&quot;
	else:
		print &quot;Some precision lost.&quot;</pre>
</body>
