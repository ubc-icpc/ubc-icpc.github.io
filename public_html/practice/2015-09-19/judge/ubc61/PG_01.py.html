<body>
<pre class="brush: cpp">
from fractions import Fraction
import sys

for line in sys.stdin:
	d = Fraction(line).denominator
	if (d &amp; (d - 1)) == 0:
		print('Exact.')
	else:
		print('Some precision lost.')</pre>
</body>
