<body>
<pre class="brush: cpp">
cases=int(raw_input())
for i in range(0,cases):
    n=int(raw_input())
    answer=int(n/2)+n%2
    x=int((n-1)/3)+1
    if x%2==0:
        x=x+1
    to=n
    if to%2==0:
        to=to-1
    answer=answer+int((to-x+2)/2)
    print(answer)
    
</pre>
</body>
