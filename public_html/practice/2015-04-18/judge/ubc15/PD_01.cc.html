#include &lt;iostream&gt;
using namespace std;

int main() {
	int t;
	cin&gt;&gt;t;
	for (int i=0;i&lt;t;i++) {
		int n;
		cin&gt;&gt;n;
		int a = (n-1)/3+1;
		if (a%2==0) a++;
		int b = n/2+1;
		cout&lt;&lt;(n-a)/2+1+(n-b)+1&lt;&lt;endl;
	}
	return 0;
}
