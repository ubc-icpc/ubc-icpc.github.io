#include &lt;iostream&gt;

using namespace std;

int T,N;

int main()
{
	cin&gt;&gt;T;
	while(T--)
	{
		cin&gt;&gt;N;
		long long ce = (N+1)/2;
		long long lim = (N-1)/3;
		long co = (N+1)/2 - (lim+1)/2;
		cout&lt;&lt;ce+co&lt;&lt;endl;	
	}
	return 0;
}
