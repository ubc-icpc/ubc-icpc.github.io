#include&lt;bits/stdtr1c++.h&gt;
using namespace std;

int T, N;

int main () {
  cin &gt;&gt; T;
  while (T--) {
    cin &gt;&gt; N;
    if (N == 0) cout &lt;&lt; 0 &lt;&lt; endl;
    else cout &lt;&lt; max(0, N - (N / 2)) + max(0, ((N + 2) - (((N - 1) / 3 + 1) | 1)) / 2 )  &lt;&lt; endl;
  }
  return 0;
}
