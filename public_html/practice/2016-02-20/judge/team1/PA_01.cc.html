<pre class="brush: cpp">
#include&lt;bits/stdtr1c++.h&gt;
using namespace std;

long long T, A, B;

int main () {
    ios::sync_with_stdio(0);
    cin.tie(0);
    
    cin &gt;&gt; T;
    while (T--) {
        cin &gt;&gt; A &gt;&gt; B;
        A = A/B;
        cout &lt;&lt; A * A &lt;&lt; endl;
    }
    
    return 0;
}
