<body>
<pre class="brush: cpp">
#include&lt;bits/stdtr1c++.h&gt;
using namespace std;

long long a, b, res;

int main() {
    int t; cin &gt;&gt; t;
    while (t--) {
        res = 0;
        cin &gt;&gt; a &gt;&gt; b;
        res = (a*a)/(b*b);
        cout &lt;&lt; res &lt;&lt; '\n';
    }
}
</pre>
