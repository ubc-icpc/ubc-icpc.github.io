<pre class="brush: cpp">
#include &lt;bits/stdc++.h&gt;

using namespace std;

int main() {
	int t; cin &gt;&gt; t;
	while (t--) {
		int n; cin &gt;&gt; n;
		int ans = 2*n;
		if (n &gt;= 6) ans++;
		cout &lt;&lt; ans &lt;&lt; endl;
	}
}
