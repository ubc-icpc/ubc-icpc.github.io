<body>
<pre class="brush: cpp">
#include &lt;stdio.h&gt;

int main() {
    int t;
    scanf(&quot;%d&quot;, &amp;t);
    while (t--) {
        int n;
        scanf(&quot;%d&quot;, &amp;n);
        if (n &gt;= 6) {
            printf(&quot;%d\n&quot;, 2 * n + 1);
        } else {
            printf(&quot;%d\n&quot;, 2 * n);
        }
    }
    return 0;
}
</pre>
