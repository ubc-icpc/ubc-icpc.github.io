<body>
<pre class="brush: cpp">
#include &lt;bits/stdc++.h&gt;

using namespace std;

typedef long long ll;

ll f[100];
int main() {
	f[0] = 1, f[1] = 1, f[2] = 2, f[3] = 4;
	for (int i = 4; i &lt; 70; i++) {
		f[i] = f[i-1] + f[i-2] + f[i-3] + f[i-4];
	}
	int t; cin &gt;&gt; t;
	while (t--) {
		int x; cin &gt;&gt; x;
		cout &lt;&lt; f[x] &lt;&lt; endl;
	}
}
</pre>
</body>
