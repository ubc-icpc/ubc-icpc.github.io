<body>
<pre class="brush: cpp">
#include &lt;cstdio&gt;

int main(){
	int t;

	scanf(&quot;%d&quot;,&amp;t);
	for(int k=0;k&lt;t;k++){
		int n,d;
		int count = 0;
		scanf(&quot;%d %d&quot;,&amp;n,&amp;d);
		for(int i=0;i&lt;n;i++){
			int v,f,c;
			scanf(&quot;%d %d %d&quot;,&amp;v,&amp;f,&amp;c);
			if((double)f / c * v &gt;= d) count++;
		}
		printf(&quot;%d\n&quot;,count);
	}

	return 0;
}
</pre>
</body>
