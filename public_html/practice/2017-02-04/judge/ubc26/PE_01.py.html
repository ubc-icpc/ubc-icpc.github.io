<style type="text/css">.syntaxhighlighter{overflow-y: hidden !important; overflow-x: auto !important;}</style></head>
<body>
<pre class="brush: cpp">
import sys
from math import sqrt
i = int(raw_input())
for x in xrange(i):
    t = raw_input()
    n = int(sqrt(len(t)))
    for i, c in enumerate(t):
        x = i / n
        y = i - n * x
        sys.stdout.write(t[y * n + (n - x - 1)])
    print(&quot;&quot;)
</pre>
</body>
