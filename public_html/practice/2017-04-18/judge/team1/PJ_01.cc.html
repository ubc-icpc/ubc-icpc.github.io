<pre class="brush: cpp">
#include &lt;bits/stdtr1c++.h&gt;
using namespace std;

int main(){

  string s;
  int nw=0, nb=0;

  cin &gt;&gt; s;

  for(auto c : s){
    if(c == 'W') nw++;
    else nb++;
  }

  cout &lt;&lt; (nb==nw) &lt;&lt; endl;

  return 0;
}
